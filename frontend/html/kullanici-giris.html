<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KullanÄ±cÄ± DoÄŸrulama</title>
    <link rel="stylesheet" href="/css/giris.css">
    <script>
        // API_URL'i buradan ayarla!
        window.API_URL = "https://etuyemekhanev2.onrender.com";
    </script>
    <style>
        /* KÄ±sa ÅŸifre gÃ¶z ikonu Ã¶rnek stil (isteÄŸe baÄŸlÄ±) */
        .password-toggle {
            cursor: pointer;
            margin-left: -25px;
        }
        .password-toggle::before {
            content: 'ğŸ‘';
        }
        .password-toggle.show::before {
            content: 'ğŸ™ˆ';
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>KullanÄ±cÄ± DoÄŸrulama</h1>
        <form id="kullaniciDogrulama">
            <label for="email">E-posta</label>
            <input type="email" id="email" placeholder="E-posta adresiniz" required>
            
            <label for="sifre">Åifre</label>
            <div class="password-container" style="position:relative;">
                <input type="password" id="sifre" placeholder="Åifreniz" required>
                <span id="toggle-password" class="password-toggle" tabindex="0"></span>
            </div>
            
            <button type="submit">GiriÅŸ Yap</button>
            <p id="error-message" style="color: red; display: none;">GiriÅŸ bilgileri hatalÄ±!</p>
        </form>
        <a href="sifre-kurtarma.html" class="forgot-password">Åifremi Unuttum</a>
    </div>
    <script>
        // Åifre GÃ¶ster/Gizle
        document.getElementById('toggle-password').addEventListener('click', function () {
            const passwordInput = document.getElementById('sifre');
            const toggleIcon = document.getElementById('toggle-password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.add('show');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('show');
            }
        });

        // API_URL config.js'den geliyorsa window.API_URL kullanÄ±lÄ±r
        const API_URL = window.API_URL;

        // YÃ¶nlendirme yapÄ±lacak sayfa
        const params = new URLSearchParams(window.location.search);
        const targetPage = params.get("redirect") || "anasayfa.html";

        // Form submit handler
        document.getElementById('kullaniciDogrulama').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const sifre = document.getElementById('sifre').value.trim();
            const errorMessage = document.getElementById("error-message");

            if (!email || !sifre) {
                errorMessage.style.display = "block";
                errorMessage.innerText = "LÃ¼tfen tÃ¼m alanlarÄ± doldurun!";
                return;
            }

            try {
                const response = await fetch(`${API_URL}/api/kullanici-giris`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, sifre })
                });

                const data = await response.json();

                if (data.success) {
                    errorMessage.style.display = "none";
                    localStorage.setItem("email", email);
                    alert("GiriÅŸ baÅŸarÄ±lÄ±! YÃ¶nlendiriliyorsunuz...");
                    setTimeout(() => {
                        window.location.href = targetPage;
                    }, 1000);
                } else {
                    errorMessage.style.display = "block";
                    errorMessage.innerText = data.message || "GiriÅŸ bilgileri hatalÄ±!";
                }
            } catch (error) {
                console.error("Sunucu hatasÄ±:", error);
                errorMessage.style.display = "block";
                errorMessage.innerText = "Sunucu hatasÄ±! Daha sonra tekrar deneyin.";
            }
        });
    </script>
</body>
</html>
